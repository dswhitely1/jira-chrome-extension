<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css" type="text/css">
    <title>Jira Ticket Search</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Jira Ticket Search</h5>
            <h6 class="card-subtitle mb-2 text-muted">Enter your Jira ticket number, example "1800"</h6>
            <form>
                <div id="jira-options"></div>
                <label for="jira-url" class="form-label">Jira URL</label>
                <div class="input-group mb-3">
                    <span id="jira-url-base" class="input-group-text"></span>
                    <input type="text" class="form-control" id="jira-url" aria-describedby="jira-url-base">
                    <button class="btn btn-outline primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="popup.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
</body>
</html>
