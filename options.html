<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="card">
            <div class="card-header text-center">
                <h1>Update Jira Base URL</h1>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="jira-url">Current Url:</h5>
                <form>
                    <label for="update-jira-url" class="form-label">Update Jira Base Url</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">URL</span>
                        <input type="text" id="update-jira-url" class="form-control">
                        <button type="submit" id="submitButton" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
